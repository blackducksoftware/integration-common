buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies { classpath 'com.blackducksoftware.integration:common-gradle-plugin:0.0.+' }
}

plugins{
    id 'org.sonarqube' version '2.6.1'
}

version = '9.0.1-SNAPSHOT'

apply plugin: 'com.blackducksoftware.integration.library'

dependencies {
    compile 'org.apache.commons:commons-lang3:3.7'
    compile 'commons-io:commons-io:2.6'
    compile 'commons-codec:commons-codec:1.11'
    compile 'com.google.code.gson:gson:2.8.2'
    compile 'org.slf4j:slf4j-api:1.7.25'
}

sonarqube {
    properties {
        property 'sonar.projectName', 'Integrations - Integration Common'
        property 'sonar.projectKey', 'com.blackducksoftware:int:integration-common'
        property 'sonar.verbose', false
   }
}