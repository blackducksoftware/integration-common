buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies { classpath 'com.blackducksoftware.integration:common-gradle-plugin:0.0.+' }
}

project.ext.moduleName = 'com.synopsys.integration.integration-common'
project.ext.javaUseAutoModuleName = 'true'

version = '18.0.0-SNAPSHOT'
description = 'The base library for all other integration libraries to encompass and export common dependencies and code.'

apply plugin: 'com.blackducksoftware.integration.library'

dependencies {
    api 'org.apache.httpcomponents:httpmime:4.5.6'
    api 'org.apache.commons:commons-lang3:3.8'
    api 'org.apache.commons:commons-text:1.3'
    api 'commons-io:commons-io:2.6'
    api 'org.apache.commons:commons-compress:1.18'
    api 'commons-codec:commons-codec:1.11'
    api 'commons-beanutils:commons-beanutils:1.9.4'
    api 'com.google.code.gson:gson:2.8.4'
    api 'com.jayway.jsonpath:json-path:2.4.0'
    api 'org.slf4j:slf4j-api:1.7.25'
    api 'com.flipkart.zjsonpatch:zjsonpatch:0.4.8'
}